    <button class="off">Machine is off</button>

  <script>
    const btn = document.querySelector('.off');

    // Add your code here
    // Funci贸n para cambiar el texto del bot贸n
function toggleButtonText() {
  if (btn.textContent === 'Machine is off') {
    btn.textContent = 'Machine is on';
  } else {
    btn.textContent = 'Machine is off';
  }
}

// Agregar un evento de clic al bot贸n que llame a la funci贸n toggleButtonText()
btn.addEventListener('click', toggleButtonText);
  </script>
