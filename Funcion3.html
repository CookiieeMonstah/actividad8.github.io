  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here
    // Función para generar un número aleatorio entre min y max (ambos inclusive)
function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Función mejorada chooseName() que toma un array como parámetro y devuelve un nombre aleatorio del array
function chooseName(namesArray) {
  const randomIndex = random(0, namesArray.length - 1);
  return namesArray[randomIndex];
}

// Establecer el texto del párrafo con el nombre aleatorio
para.textContent = chooseName(names);

    section.appendChild(para);
