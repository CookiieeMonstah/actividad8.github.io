<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Evento_2</title>
    <style>
      p {
        color: blue;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Add your code here
    // Función para dibujar el círculo en las coordenadas actuales
function updateCircle() {
  drawCircle(x, y, size);
}

// Agregar un evento de teclado al documento
document.addEventListener('keydown', (event) => {
  // Mover el círculo hacia la izquierda (tecla 'A')
  if (event.key === 'a') {
    x -= 10;
  }
  // Mover el círculo hacia arriba (tecla 'W')
  else if (event.key === 'w') {
    y -= 10;
  }
  // Mover el círculo hacia la derecha (tecla 'D')
  else if (event.key === 'd') {
    x += 10;
  }
  // Mover el círculo hacia abajo (tecla 'S')
  else if (event.key === 's') {
    y += 10;
  }

  // Redibujar el círculo en las nuevas coordenadas
  updateCircle();
});

  </script>
  </body>
  
</html>
